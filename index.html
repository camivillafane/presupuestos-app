<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Presupuestos App</title>
</head>
<body>
    <main>
        <header>Presupuestos App</header>
        
        <section class="section">
            <h2>Fecha del Presupuesto</h2>
            <div class="field">
                <label>Fecha actual</label>
                <input type="date" id="fecha-actual">
            </div>
        </section>

        <section class="section">
            <h2>Datos del Cliente</h2>
            <div class="grid">
                <div class="field">
                    <label>Nombre</label><input type="text" id="cliente-nombre">
                </div>
                <div class="field">
                    <label>Direccion</label><input type="text" id="cliente-direccion">
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Servicios</h2>

            <div id="lista-servicios">
                <div class="servicio-item">
                    <input type="text" class="servicio-descripcion" placeholder="Descripción del servicio">
                    <button type="button" class="btn-eliminar-servicio">X</button>
                </div>
            </div>

            <button type="button" id="btn-agregar-servicio">+ Agregar Servicio</button>
        </section>

        <section class="section total">
            <div class="total-final">
                <label for="total-input">Total</label>
                <input type="number" id="total-input" placeholder="0.00" min="0" step="0.01">
            </div>
        </section>

        <section class="section">
            <div class="field">
                <label>Presupuesto válido hasta</label>
                <input type="date" id="fecha-validez">
            </div>
        </section>

        <section class="section action">
            <button type="button" id="btn-generar-pdf">
                Generar PDF
            </button>
        </section>
    </main>

    <div id="pdf" style="display:none">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
